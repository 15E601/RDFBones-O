


<div id='headerContainer'>
    
    <div id='dataTitle'>List of Collections</div>
    <div id='filterBar'>
        <div id='filt'>Filter the Collections </div>     
    </div>
   
    <div id='header'>
        <div class='collectionHeader' id='name'> Name </div>
        <img src='img/arrowup.png' id='upNameArrow' class='arrow' onclick="orderCollections(1)">
        <img src='img/arrowdown.png' id='downNameArrow' class='arrow' onclick="orderCollections(4)">
        <div class='collectionHeader' id='uploader'> Uploader </div>
        <img src='img/arrowup.png' id='upUploaderArrow' class='arrow' onclick="orderCollections(2)">
        <img src='img/arrowdown.png' id='downUploaderArrow' class='arrow' onclick="orderCollections(5)">
        <div id='created'> Created </div> 
        <img src='img/arrowup.png' id='upDateArrow' class='arrow' onclick="orderCollections(3)">
        <img src='img/arrowdown.png' id='downDateArrow' class='arrowlast' onclick="orderCollections(6)">
    </div>    
    
    <div id='collectionContainer'></div>
    <div id='newCollectionContainer'>    
        <img src='img/upload.jpeg' class='img' onclick='showInputColl()'/>
        <div id='add'> Add new collection </div>
        <div id='newColName'> Name of the Collection </div>
        <input type='text' id='inp'>
        <div id='ok' onclick='newCollection()'>Ok</div>
    </div>
    
</div>
